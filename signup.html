<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Nomad: Project Parks/home</title>
		<!-- Icon -->
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
		<script
			src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
			crossorigin="anonymous"
		></script>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Varela+Round"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
			rel="stylesheet"
		/>
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<!-- Masthead-->
	<header class="lasthead">
		<div class="container d-flex h-100 align-items-center">
			<div class="mx-auto text-center">
				<h1 class="mx-auto my-0 text-uppercase">Project Parks</h1>
				<!-- <h2 class="text-white-50 mx-auto mt-2 mb-5">
					See the beauty that lies in their own backyard
                </h2> -->
				<br />
				<br />
				<br />
				<!-- Name Input -->
				<div class="container">
					<form class="form-inline d-flex">
						<input
							class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							id="name-input"
							type="text"
							placeholder="Name"
							aria-describedby="inputGroupPrepend"
							required
						/>
					</form>
					<br />

					<!-- Email Input -->
					<form class="form-inline d-flex">
						<input
							class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							id="email-input"
							type="email"
							placeholder="Email"
							aria-describedby="inputGroupPrepend"
							required
						/>
					</form>
					<br />

					<!-- Password Input -->
					<form class="form-inline d-flex">
						<input
							class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							id="inputPassword"
							type="password"
							placeholder="Password"
							aria-describedby="inputGroupPrepend"
							required
						/>
					</form>
					<br />

					<!-- Password Input -->
					<form class="form-inline d-flex">
						<input
							class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0"
							id="inputVerify"
							type="password"
							placeholder="Verify Password"
							aria-describedby="inputGroupPrepend"
							required
						/>
					</form>
					<br />
					<!-- Terms and Agreement -->
					<div class="form-group">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value="false"
								id="policyInput"
								required
							/>
							<label
								class="form-check-label"
								for="invalidCheck"
								id="termsConditions"
							>
								I agree to terms and conditions
							</label>
							<div class="invalid-feedback">
								You must agree before submitting.
							</div>
						</div>
					</div>
					<br />
					<!-- Sign Up & Log In Buttons -->
					<a class="btn btn-primary js-scroll-trigger" href="#about">Log In</a>
					<a class="btn btn-primary js-scroll-trigger" href="#about">Sign Up</a>
					<br />
					<br />
					<p id="changer">Or log in <a href="./login.html">here</a></p>
				</div>
			</div>
		</div>
		<br />
	</header>
</html>
